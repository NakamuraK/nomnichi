日時：2008/12/13<br>
題目：Zimbra研究成果デモに向けてZimletの改良<br>

<h2>詳細</h2>
（１）Zimletの改良<br>
　（A）日付を抽出<br>
　（B）郵便番号、住所を抽出して、その近辺を表示するGoogleMapのポップアップを表示<br>
　（C）DeskTopBookmarkで保存した仕事状態をZimbra上のスケジュールとして登録<br>

<h2>成果</h2>
（１）以前の勉強会で作成したZimletを機能強化<br>
（２）DeskTopBookmarkと連携する新たなZimletを作成<br>
