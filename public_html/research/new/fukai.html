<h2>Mintにおける柔軟な起動順序の実現</h2>

<div class="figure">
  <img src="fukai_figure.png" width="300"><br />
</div>

<div class="description">
  <p>
  従来のMintでは，計算機の電源投入時に起動する先行OSノードのみが新たにOSノードを起動する機能をもちます．
  また，先行OSノードは単独で再起動できません．
  これらの理由から，OSノードの起動および終了の順序は限定されています．
  この結果，例えば，先行OSノードが停止すると，計算機を再起動するまで新たにOSノードを起動できない問題があります．

  そこで，図に示すような柔軟な起動順序を実現し，問題に対処しました．
  </p>
