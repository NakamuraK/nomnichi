<h2>メールアーカイブの有効利用を促進する外部連携用API</h2>

<div class="description">
  <p>
    グループワークを支援するメーリングリスト(以下，ML)機構の特徴の一つに
    他Webコンテンツとのマッシュアップ機能があります．
    ML機構が保持している情報はMLに関する情報やメール情報など
    グループに関する様々な情報があります．
    これらの情報を外部から取得，操作することで，他サービスとの連携が可能です．
    そこで，本研究では，
    この機能を実現するため外部連携用APIの設計を行っています．
  </p>

  <p>
    【特徴】<br />
    <ol>
      <li> ML内の閉じている情報を外部から利用可能
      <li> 他の様々なWebコンテンツとの連携
    </ol>
