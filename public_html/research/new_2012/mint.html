<h2>Mint: 複数のLinux を同時走行させる技術の研究</h2>

<div class="figure">
  <img src="mint-figure.png" width="320"><br />
</div>

<div class="description">
  <p>
  Mintは，1台の計算機上で複数のLinuxを動作させる方式です．
  各OSは，計算機のハードウェアを各OSで分割し，占有することで，
  高い独立性を実現しています．
  特に，プロセッサに関しては，1つ以上のコアを各Linuxに占有させるため，
  実計算機に近い形態での走行環境の構築が期待できます．
  </p>

  <p>
    【特徴】<br />
    <ol>
      <li>VM方式と違いハードウェアを仮想化しないため高速に動作
	<ul>
	  <li>プロセッサ：コア分割し，各OSで占有</li>
	  <li> メモリ：空間分割して，各OSが占有</li>
	  <li>入出力機器：各OS毎に占有する機器を限定</li>
	</ul>
    </ol>
  </p>
</div>
